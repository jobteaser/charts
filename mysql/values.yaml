# Default values for mysql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

database: mydatabase
# We are looking for root_password, username and password in this secret.
secretKeyRefName: mysql

image: mysql:5.6

initData:
  enable: true
  image: minio/mc:latest
  # datafile: my.data.file.path
  objectStorage: {}
    # To define object storage values, uncomment the following lines, adjust them as
    # necessary, and remove the curly braces after 'objectStorage:'.
    # provider: s3
    # bucket: mybucket
    # host: https://<objectStorage-host>:9000
    # We are looking for access-key-id and secret-access-key in this secret.
    # secretKeyRefName: object-storage

service:
  name: mysql
  type: ClusterIP
  externalPort: 3306
  internalPort: 3306

persistence:
  storageClassName: default
  accessMode: ReadWriteOnce
  # size: 8Gi

ingress:
  enable: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
