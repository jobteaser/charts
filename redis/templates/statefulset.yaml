---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "redis.fullname" . }}
  labels:
    app: {{ template "redis.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ template "redis.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
        {{- if not .Values.datadog.enabled }}
      annotations:
        service-discovery.datadoghq.com/redis.check_names: '[]'
        {{- end }}
      labels:
        app: {{ template "redis.fullname" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        {{- if .Values.template.labels }}
{{ toYaml .Values.template.labels | indent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      containers:
      #BEGIN redis
      - name: redis
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
         - /bin/sh
         - -c
         - |
           if [ ${HOSTNAME##*-} -eq 0 ]; then
             redis-server /etc/config/master.redis.conf
           else
             redis-server /etc/config/slave.redis.conf
           fi
        ports:
        - containerPort: {{ .Values.port }}
          name: db
        volumeMounts:
        - name: redis-config
          mountPath: /etc/config
        {{- if .Values.persistence.enabled }}
        - name: {{ template "redis.fullname" . }}
          mountPath: /data
        {{- end }}
      #END redis

      #BEGIN sentinel
      {{- if .Values.sentinel.enabled }}
      # The sentinel monitors redis master
      - name: sentinel
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
          - /bin/sh
          - -c
          - |
            if [ ${HOSTNAME##*-} -eq 0 ]; then
              redis-server /etc/config/master.sentinel.conf --sentinel
            else
              redis-server /etc/config/slave.sentinel.conf --sentinel
            fi
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: {{ .Values.sentinel.port }}
          name: sentinel
        volumeMounts:
        - name: redis-config
          mountPath: /etc/config
      {{- end }}
      #END sentinel

      volumes:
        - name: redis-config
          configMap:
            name: {{ template "redis.fullname" . }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
     name: {{ template "redis.fullname" . }}
     labels:
       app: {{ template "redis.fullname" . }}
       chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
       release: {{ .Release.Name }}
       heritage: {{ .Release.Service }}
    {{- if .Values.persistence.annotations }}
     annotations:
    {{ toYaml .Values.persistence.annotations | indent 10 }}
    {{- end}}
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
      storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
