---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "redis.fullname" . }}
  labels:
    app: {{ template "redis.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
    - port: 26379
      targetPort: 26379
      protocol: TCP
      name: sentinel
  clusterIP: None
  selector:
    app: {{ template "redis.fullname" . }}
    release: {{ .Release.Name }}
