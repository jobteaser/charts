---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "clair.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/name: {{ template "clair.fullname" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ template "clair.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: {{ .Values.network_policy.allowed_namespace }}
      # backward compatibility
      - namespaceSelector:
          matchLabels:
            name: {{ .Values.network_policy.allowed_namespace }}
      ports:
      - port: {{ .Values.service.externalApiPort }}
        protocol: TCP
        